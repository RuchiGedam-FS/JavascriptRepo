<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    </body>


    <script>
       var p = prompt("Enter 1 for Empty Array input from user, 2 for Initializing while Declaring , 3 for array through constructor");
      if(p == 1)
      {
        //Defining Empty array
    var num = prompt("Enter no. of Elements : ");
     var arr1 =[];

         // Taking Input from the user
    for(let i=0 ; i<num ; i++){
        arr1[i]= prompt("Enter number: ")
    }

         // Displaying the array
    for(let i =0 ; i < num ; i++){
        document.write(arr1[i] + "<br>");
    }
      }
      else if(p == 2)
      {
          var arr =[1,3,4,6,5,2];
          for(let i = 0 ; i< arr.length ; i++)
          {
              document.write(arr[i] + "<br>");
          }
      }
      else if(p == 3)
      {
          var arr = new Array(5);
          //taking input from the user
          for(let i = 0 ; i < 5 ; i++){
              arr[i]=prompt("Enter number:");
             }
             // displaying array 
            for(let i = 0 ; i < 5 ; i++)
            {
                document.write(arr[i] + "<br>");
            }
        
      }
      else{
          document.write("INVALID CHOICE");
      }


    </script>
</body>
</html>
