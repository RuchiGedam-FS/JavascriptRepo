<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cookie</title>
</head>
<body>
    <script>
   localStorage.setItem('test', 1);
   alert( localStorage.getItem('test') ); // 1

   // set key
localStorage.test = 2;

// get key
alert( localStorage.test ); // 2

// remove key
delete localStorage.test;


    </script>
</body>
</html>
