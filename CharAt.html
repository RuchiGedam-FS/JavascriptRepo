<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<p>Click the button to display the last character of the string "Hey Edunomics".</p>

<button onclick="myFunction()">Click here</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hey Edunomics";
  var res = str.charAt(str.length-1);
  document.getElementById("demo").innerHTML = res;
}
</script>




    </script>
</body>
</html>
